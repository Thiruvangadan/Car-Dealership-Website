<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' rel="stylesheet" />
  <link href="success.css" rel="stylesheet" />
  <title>popup2</title>
</head>

<body onload="countdown()">
  <div class="popup" id="success">
    <div class="popup-content">
      <div class="imgbox">
        <img src="checked.png" alt="" class="img">
      </div>
      <div class="title">
        <h3>Account Created Successfully</h3>
      </div>
      <p class="para">Redirecting To Login Page In <span id="countdown">2</span> Seconds.</p>
    </div>
  </div>
  <script src="success.js"></script>
</body>
</html>
